<!DOCTYPE html>
<html>

<head>
    <title>Contoh Penggunaan Table di HTML</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Contoh Table</h1>
    <table>
        <tr>
            <th>No</th>
            <th>Nim</th>
            <th>Nama</th>
            <th>IPK</th>
        </tr>
        <tr>
            <td>1</td>
            <td>23990987</td>
            <td>Budi</td>
            <td>3.6</td>
        </tr>
        <tr>
            <td>2</td>
            <td>23990988</td>
            <td>Anton</td>
            <td>3.3</td>
        </tr>
    </table><br/>

    <table>
         <caption>Monthly savings</caption>
        <tr>
            <th>Name</th>
            <th colspan="3">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
            <td>55577855</td>
        </tr>
    </table>

    <hr />

    <table style="width:100%">
        <tr>
            <th>Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
</table>
</body>

</html>
