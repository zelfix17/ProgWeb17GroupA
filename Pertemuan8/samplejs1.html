<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p id="par1">Hello World !</p>
        <button id="btnHello" type="button" onclick="SetContent()">Hello</button>
    
    <script>
        function SetContent(){
            document.getElementById("par1").innerHTML = "Hello Javascript !";  
            document.getElementById("par1").style.fontSize = "16pt";
            document.getElementById("par1").style.color = "Red";  
        }
    </script>
    </body>
</html>
