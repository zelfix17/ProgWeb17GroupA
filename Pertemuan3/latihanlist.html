<!DOCTYPE html>
<html>  
    <head>
        <title>Menambahkan Element List</title>
    </head>
    <body>
        <h2>Contoh List</h2>

        <p>Bahasa pemrograman untuk Server Side :</p>
        <ul style="list-style-type: square;">
            <li>C#</li>
            <li>Phyton</li>
            <li>Java</li>
            <li>PHP</li>
            <li>Ruby</li>
        </ul><br />

        <p>Bahasa pemrograman untuk Client Side :</p>
        <ol type="I">
            <li>Javascript</li>
            <li>VB script</li>
            <li>Typescript
                <ol type="a">
                    <li>Typescript v.1.0
                        <ul>
                            <li>v.1.0.1</li>
                            <li>v.1.0.2</li>
                        </ul>
                    </li>
                    <li>Typescript v.1.1</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
