<!DOCTYPE html>
<html>

<head>
    <title>Menambahkan Form</title>
</head>

<body>
    <h2>Contoh Form</h2>

    <form method="" action="" autocomplete="on">
        <fieldset>
            <legend>Registration Form</legend>

            <label for="firstname">First Name :</label><br>
            <input type="text" name="firstname" placeholder="Fill First Name Info" maxlength="50" required> <br><br>

            <label for="lastname">Last Name :</label><br>
            <input type="text" name="lastname" required autofocus> <br><br>

            <label for="password">Password :</label> <br>
            <input type="password" name="password" required> <br><br> 

            <label for="gender">Gender :</label> <br>
            <input type="radio" name="gender" value="Male">Male &nbsp;
            <input type="radio" name="gender" value="Female">Female<br><br>

            <label for="hobby">Hobby :</label> <br>
            <input type="checkbox" name="hobby" value="Culinary">Culinary &nbsp;
            <input type="checkbox" name="hobby" value="Cycling">Cycling &nbsp;
            <input type="checkbox" name="hobby" value="Traveling">Traveling <br><br>

            <label for="favcolor">Color :</label> <br>
            <input type="color" name="favcolor"> <br><br>

            <label for="email">Email :</label> <br>
            <input type="email" name="email"> <br><br>

            <label for="birthdate">Birthdate :</label> <br>
            <input type="date" name="birthdate"> <br><br> 

            <label for="age">Age :</label> <br>
            <input type="number" name="age" max="100" min="10"> <br><br>

            <label for="negara">Negara :</label><br>
            <select name="negara">
                <option value="Indonesia">Indonesia</option>
                <option value="USA">USA</option>
                <option value="Japan" selected>Japan</option>
                <option value="Malaysia">Malaysia</option>
            </select> <br><br>

            <label for="keterangan">Keterangan :</label> <br>
            <textarea rows="5" cols="50" name="keterangan"></textarea> <br><br>

            <label for="browser">Browser Favorite :</label><br>
            <input list="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist> <br><br>

            <button type="button" onclick="alert('Hello World !')">Hello</button> &nbsp;
            <input type="reset" value="Clear"> &nbsp;
            <input type="submit" value="Submit">
</fieldset>
</form>
</body>

</html>
